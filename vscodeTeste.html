<!DOCTYPE html>
    <html>

        <body> 

            <h2>O elemento "select"</h2>
            <p>O elemento "select" define uma lista 'drop-down':</p>

            <form action="vscodeTeste.html">
                <label for="carros">Escolha um modelo</label>
                <select id="carros" name="carros">
                    <option value="Gol">Gol</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Uno">Uno</option>
                    <option value="Forza">Forza</option>
                </select>
                <input type="submit" value="Enviar">
            </form>

            <form action="index.html">
                <label>Retornar a pagina principal:</label>
                <input type="submit" value="Retornar">
            </form>

        </body>

    </html>
