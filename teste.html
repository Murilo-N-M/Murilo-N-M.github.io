<!DOCTYPE html>
<html >
  <body>
    <h2>Restrição de datas</h2>

    <p>Use os atributos "Minimo" e "Maximo" para adicionar restrições a suas datas:</p>

    <form action="teste.html">
      <label for="dataMin">Entre uma data após 2000-01-01:</label>
      <input type="date" id="dataMin" min="2000-01-01"><br><br>
      <label for="dataMax">Entre uma antés de 1980-01-01:</label>
      <input type="date" id="dataMax" max="1980-01-01"><br><br>

      <input type="submit" value="Confirmar">
    </form>

    <form action="index.html">
      <label>Retornar a pagina principal:</label><br><br>
      <input type="submit" value="Retornar">
    </form>
    
  </body>
</html>
